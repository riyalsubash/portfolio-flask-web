<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-glass: rgba(255, 255, 255, 0.1);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-tertiary: #06b6d4;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.1);
            --shadow-intense: 0 20px 40px rgba(0, 0, 0, 0.3);
            --blur-backdrop: blur(20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .main-container {
            position: relative;
            z-index: 1;
            width: 100%;
            min-height: 100vh;
        }

        .content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .page-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .page-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .add-project-btn {
            display: inline-block;
            margin-top: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 16px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1rem;
        }

        .add-project-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
        }

        .add-project-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .add-project-btn:hover::before {
            left: 100%;
        }
        
        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--bg-card);
            backdrop-filter: var(--blur-backdrop);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .project-card:hover::before {
            opacity: 1;
        }

        .project-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-glow), var(--shadow-intense);
            border-color: var(--accent-primary);
        }

        .project-card h3 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .project-card .description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
            flex-grow: 1;
        }

        .project-card .details p {
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }
        
        .project-card .details strong {
            color: var(--text-muted);
            font-weight: 500;
        }

        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-success);
        }

        .status.inactive {
            background: rgba(245, 158, 11, 0.1);
            color: var(--accent-warning);
        }

        .project-actions {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
        }

        .project-actions a,
        .project-actions button {
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .project-actions .edit-btn {
            background: var(--bg-glass);
            color: var(--text-secondary);
            border-color: var(--border);
        }

        .project-actions .edit-btn:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .project-actions .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-danger);
        }

        .project-actions .delete-btn:hover {
            background: var(--accent-danger);
            color: white;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                padding: 1rem;
            }
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <main class="main-container">
        <div class="content">
            <header class="page-header">
                <h1 class="page-title">Active Projects</h1>
                <a href="{{ url_for('add_project') }}" class="add-project-btn">
                    <i class="fa-solid fa-plus"></i> Add New Project
                </a>
            </header>

            <div class="projects-grid">
                {% for p in projects %}
                <div class="project-card">
                    <h3>{{ p.title }}</h3>
                    <p class="description">{{ p.desc }}</p>
                    <div class="details">
                        <p><strong>Tech Stack:</strong> {{ p.tech_stack }}</p>
                        <p><strong>Status:</strong> 
                            {% if p.status == 1 %}
                                <span class="status active">Active</span>
                            {% else %}
                                <span class="status inactive">Inactive</span>
                            {% endif %}
                        </p>
                    </div>
                    <div class="project-actions">
                        <a href="{{ url_for('edit_project', id=p.id) }}" class="edit-btn">
                            <i class="fa-solid fa-pencil"></i> Edit
                        </a>
                        <form action="{{ url_for('delete_project', id=p.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to mark this project as inactive?')">
                                <i class="fa-solid fa-trash-can"></i> Delete
                            </button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

</body>
</html>
