<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-glass: rgba(255, 255, 255, 0.1);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-tertiary: #06b6d4;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.1);
            --shadow-intense: 0 20px 40px rgba(0, 0, 0, 0.3);
            --blur-backdrop: blur(20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .main-container {
            position: relative;
            z-index: 1;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Form Styling */
        .form-container {
            background: var(--bg-card);
            backdrop-filter: var(--blur-backdrop);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem 3rem;
            max-width: 700px;
            width: 100%;
            box-shadow: var(--shadow-intense);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        select.form-control {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23A1A1AA%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%3D%22%22 3.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 0.8em;
        }

        .submit-btn {
            width: 100%;
            display: block;
            margin-top: 2rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 0.9rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent-primary);
        }

        .current-image-wrapper {
            margin-bottom: 1.5rem;
        }

        .current-image-wrapper p {
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .current-image {
            max-width: 200px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

    </style>
</head>
<body>

    <main class="main-container">
        <div class="form-container">
            <div class="form-header">
                <h1>Edit Project</h1>
            </div>
            
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control" value="{{ project.title }}" required>
                </div>
                
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea id="desc" name="desc" class="form-control">{{ project.desc }}</textarea>
                </div>
                
                {% if project.image %}
                <div class="current-image-wrapper">
                    <p>Current Image</p>
                    <img src="https://res.cloudinary.com/dsf4cui9f/image/upload/v1/{{ project.image }}" alt="Current project image" class="current-image">
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="image">Upload New Image (Optional)</label>
                    <input type="file" id="image" name="image" class="form-control" accept="image/png, image/jpeg, image/gif">
                </div>


                <div class="form-group">
                    <label for="link">Live Link</label>
                    <input type="text" id="link" name="link" class="form-control" value="{{ project.link }}">
                </div>

                <div class="form-group">
                    <label for="github">GitHub</label>
                    <input type="text" id="github" name="github" class="form-control" value="{{ project.github }}">
                </div>

                <div class="form-group">
                    <label for="tech_stack">Tech Stack</label>
                    <input type="text" id="tech_stack" name="tech_stack" class="form-control" value="{{ project.tech_stack }}">
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" class="form-control">
                        <option value="0" {% if project.status==0 %}selected{% endif %}>Inactive</option>
                        <option value="1" {% if project.status==1 %}selected{% endif %}>Active</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Update Project</button>
            </form>
            <a href="{{ url_for('list_projects') }}" class="back-link">‚Üê Back to Projects</a>
        </div>
    </main>

</body>
</html>
