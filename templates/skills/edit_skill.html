<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Skill</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/skills/style.css') }}">
</head>
<body>
  <div class="form-container">
  <h2 class="form-title">Edit Skill</h2>
  <form method="POST">
    <div class="form-group">
      <label for="name">Skill Name</label>
      <input type="text" id="name" name="name" value="{{ skill.name }}" required>
    </div>

    <div class="form-group">
      <label for="category_id">Select Category</label>
      <select id="category_id" name="category_id" required>
        {% for cat in categories %}
        <option value="{{ cat.id }}" {% if skill.category_id == cat.id %}selected{% endif %}>
          {{ cat.name }}
        </option>
        {% endfor %}
      </select>
    </div>

    <div class="form-actions">
      <button type="submit">Update Skill</button>
    </div>
  </form>
</div>
</body>
</html>
