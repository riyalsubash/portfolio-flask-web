<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Messages Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #1a1a2e;
      --bg-card: rgba(255, 255, 255, 0.05);
      --bg-glass: rgba(255, 255, 255, 0.1);
      --accent-primary: #6366f1;
      --accent-secondary: #8b5cf6;
      --accent-tertiary: #06b6d4;
      --accent-success: #10b981;
      --accent-warning: #f59e0b;
      --accent-danger: #ef4444;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --border: rgba(255, 255, 255, 0.1);
      --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.1);
      --shadow-intense: 0 20px 40px rgba(0, 0, 0, 0.3);
      --blur-backdrop: blur(20px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
      color: var(--text-primary);
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Animated Background */
    .bg-orbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
      filter: blur(60px);
      opacity: 0.1;
      animation: float 20s ease-in-out infinite;
    }

    .orb:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -150px;
      left: -150px;
      animation-delay: 0s;
    }

    .orb:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 50%;
      right: -100px;
      animation-delay: -5s;
    }

    .orb:nth-child(3) {
      width: 400px;
      height: 400px;
      bottom: -200px;
      left: 30%;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(30px, -30px) rotate(90deg); }
      50% { transform: translate(-20px, 20px) rotate(180deg); }
      75% { transform: translate(-30px, -10px) rotate(270deg); }
    }

    .main-container {
      min-height: 100vh;
      position: relative;
      z-index: 1;
      padding: 2rem;
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .page-title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .page-subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .stat-card {
      background: var(--bg-card);
      backdrop-filter: var(--blur-backdrop);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      cursor: pointer;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
      background-size: 200% 100%;
      animation: gradient-shift 3s ease infinite;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .stat-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--shadow-glow), var(--shadow-intense);
      border-color: var(--accent-primary);
    }

    .stat-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
    }

    .stat-icon {
      width: 64px;
      height: 64px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      transition: all 0.3s ease;
    }

    .stat-card:hover .stat-icon {
      transform: rotate(10deg) scale(1.1);
    }

    .icon-total {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
      color: var(--accent-primary);
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.2);
    }

    .icon-unread {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(244, 63, 94, 0.2));
      color: var(--accent-danger);
      box-shadow: 0 8px 32px rgba(239, 68, 68, 0.2);
    }

    .icon-unreplied {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(239, 68, 68, 0.2));
      color: var(--accent-warning);
      box-shadow: 0 8px 32px rgba(245, 158, 11, 0.2);
    }

    .stat-value {
      font-size: 3rem;
      font-weight: 800;
      color: var(--text-primary);
      margin: 0.5rem 0;
      line-height: 1;
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 600;
    }

    /* Messages Table Container */
    .messages-container {
      background: var(--bg-card);
      backdrop-filter: var(--blur-backdrop);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .section-title i {
      color: var(--accent-primary);
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.02);
    }

    .messages-table {
      width: 100%;
      border-collapse: collapse;
      background: transparent;
    }

    .messages-table th {
      background: linear-gradient(135deg, var(--bg-secondary), rgba(99, 102, 241, 0.1));
      color: var(--text-primary);
      padding: 1.25rem 1rem;
      text-align: left;
      font-weight: 600;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 2px solid var(--border);
      white-space: nowrap;
    }

    .messages-table td {
      padding: 1.25rem 1rem;
      border-bottom: 1px solid var(--border);
      color: var(--text-secondary);
      vertical-align: middle;
    }

    .messages-table tr {
      transition: all 0.3s ease;
    }

    .messages-table tr:hover {
      background: rgba(99, 102, 241, 0.05);
      transform: scale(1.01);
    }

    /* Status badges */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status-seen {
      background: rgba(16, 185, 129, 0.1);
      color: var(--accent-success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .status-unseen {
      background: rgba(239, 68, 68, 0.1);
      color: var(--accent-danger);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .status-replied {
      background: rgba(16, 185, 129, 0.1);
      color: var(--accent-success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .status-unreplied {
      background: rgba(245, 158, 11, 0.1);
      color: var(--accent-warning);
      border: 1px solid rgba(245, 158, 11, 0.2);
    }

    /* Action buttons */
    .action-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-view {
      background: linear-gradient(135deg, var(--accent-tertiary), rgba(6, 182, 212, 0.8));
      color: white;
    }

    .btn-reply {
      background: linear-gradient(135deg, var(--accent-primary), rgba(99, 102, 241, 0.8));
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      z-index: 1000;
    }

    .modal-content {
      background: var(--bg-card);
      backdrop-filter: var(--blur-backdrop);
      border: 1px solid var(--border);
      border-radius: 24px;
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      position: relative;
      animation: modalSlideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: var(--shadow-intense);
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .modal-close {
      width: 40px;
      height: 40px;
      background: rgba(239, 68, 68, 0.1);
      border: none;
      border-radius: 50%;
      color: var(--accent-danger);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .modal-close:hover {
      background: var(--accent-danger);
      color: white;
      transform: rotate(90deg);
    }

    .modal-field {
      margin-bottom: 1.5rem;
    }

    .modal-field label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .modal-field-value {
      color: var(--text-primary);
      font-size: 1rem;
      line-height: 1.6;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border);
      border-radius: 12px;
      white-space: pre-wrap;
    }

    .no-data {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .no-data i {
      font-size: 4rem;
      color: var(--accent-primary);
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-container {
        padding: 1rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .messages-table th:nth-child(2),
      .messages-table td:nth-child(2),
      .messages-table th:nth-child(6),
      .messages-table td:nth-child(6) {
        display: none;
      }

      .messages-table {
        font-size: 0.875rem;
      }

      .action-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .modal-content {
        margin: 1rem;
        padding: 1.5rem;
      }

      .messages-table th,
      .messages-table td {
        padding: 0.75rem 0.5rem;
      }
    }
    </style>
</head>
<body>
    <div class="bg-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">Contact Messages</h1>
            <p class="page-subtitle">Manage and respond to customer inquiries with our modern dashboard</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon icon-total">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div class="stat-value" id="totalMessages">0</div>
                <div class="stat-label">Total Messages</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon icon-unread">
                        <i class="fas fa-eye-slash"></i>
                    </div>
                </div>
                <div class="stat-value" id="unreadMessages">0</div>
                <div class="stat-label">Unread Messages</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon icon-unreplied">
                        <i class="fas fa-clock-rotate-left"></i>
                    </div>
                </div>
                <div class="stat-value" id="unrepliedMessages">0</div>
                <div class="stat-label">Awaiting Reply</div>
            </div>
        </div>

        <div class="messages-container">
            <h2 class="section-title">
                <i class="fas fa-comments"></i>
                All Messages
            </h2>

            <div class="table-wrapper" id="messagesTableContainer">
                </div>
        </div>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Message Details</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-field">
                <label>From</label>
                <div class="modal-field-value" id="modalName"></div>
            </div>
            
            <div class="modal-field">
                <label>Email Address</label>
                <div class="modal-field-value" id="modalEmail"></div>
            </div>
            
            <div class="modal-field">
                <label>Message Content</label>
                <div class="modal-field-value" id="modalMessage"></div>
            </div>
        </div>
    </div>

    <script>
        // This is where your backend (Flask/Jinja) passes the data to JavaScript.
        // It converts the Python list of objects into a JavaScript array of objects.
        const messages = {{ messages|tojson|safe if messages else [] }};

        function loadMessages() {
            if (!messages) {
                console.error("Messages data is not available.");
                return;
            }
            
            // Update stats
            document.getElementById('totalMessages').textContent = messages.length;
            document.getElementById('unreadMessages').textContent = messages.filter(m => !m.seen).length;
            document.getElementById('unrepliedMessages').textContent = messages.filter(m => !m.replied).length;
            
            // Get table container
            const container = document.getElementById('messagesTableContainer');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-inbox"></i>
                        <h3>No messages yet</h3>
                        <p>Your inbox is empty. New messages will appear here.</p>
                    </div>
                `;
                return;
            }
            
            const tableHTML = `
                <table class="messages-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Message ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Reply Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${messages.map((msg, index) => `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${msg.id}</td>
                                <td>${msg.name}</td>
                                <td style="word-break: break-all;">${msg.email}</td>
                                <td>
                                    <span class="status-badge ${msg.seen ? 'status-seen' : 'status-unseen'}">
                                        <i class="fas ${msg.seen ? 'fa-check-circle' : 'fa-eye-slash'}"></i>
                                        ${msg.seen ? 'Seen' : 'Unseen'}
                                    </span>
                                </td>
                                <td>
                                    <span class="status-badge ${msg.replied ? 'status-replied' : 'status-unreplied'}">
                                        <i class="fas ${msg.replied ? 'fa-reply' : 'fa-clock'}"></i>
                                        ${msg.replied ? 'Replied' : 'Pending'}
                                    </span>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-view" onclick="viewMessage(${msg.id})">
                                            <i class="fas fa-eye"></i>
                                            View
                                        </button>
                                        <a href="#" onclick="goReply(${msg.id})" class="btn btn-reply">
                                            <i class="fas fa-reply"></i>
                                            Reply
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        function viewMessage(id) {
            const message = messages.find(m => m.id === id);
            if (!message) return;

            // Using backticks to preserve message formatting
            const messageContent = message.message || '';

            document.getElementById('modalTitle').textContent = `Message from ${message.name}`;
            document.getElementById('modalName').textContent = message.name;
            document.getElementById('modalEmail').textContent = message.email;
            document.getElementById('modalMessage').textContent = messageContent;
            document.getElementById('messageModal').style.display = 'flex';

            // If message is unseen, mark it as seen
            if (!message.seen) {
                // Call the backend to update the status
                fetch(`/mark_seen/${id}`, { method: 'POST' })
                    .then(res => res.json())
                    .then(data => {
                        if (data.status === "ok") {
                            console.log(`Message ${id} marked as seen.`);
                            // Update the status in our local data
                            message.seen = true;
                            // Re-render the table and stats without a full page reload
                            loadMessages();
                        } else {
                            console.error("Failed to mark message as seen.");
                        }
                    })
                    .catch(err => console.error("Error:", err));
            }
        }

        function closeModal() {
            document.getElementById('messageModal').style.display = 'none';
        }

        // Event listener to close modal when clicking outside of it
        document.getElementById('messageModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        // Event listener to close modal with the Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Load messages when the page is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            loadMessages();
        });

        function goReply(id) {
    // Flask dummy URL (id=0)
    let baseUrl = "{{ url_for('reply', id=0) }}";
    // Replace 0 with JS id
    let url = baseUrl.replace('0', id);
    window.location.href = url;
  }
    </script>
</body>
</html>
