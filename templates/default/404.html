<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Lost in Space</title>
  <meta name="description" content="404 — Page not found" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
    :root{
      --bg:#0f1724; 
      --card:#0b1220; 
      --muted:#94a3b8; 
      --accent:#7c3aed;
      --accent-glow: rgba(124, 58, 237, 0.4);
    }
    *{box-sizing:border-box}
    
    html,body{
        height:100%;
        margin:0;
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; 
        background-color: var(--bg);
        color:#e6eef6;
        overflow: hidden;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--accent-glow), transparent 400px);
        opacity: 0.6;
        pointer-events: none;
        transition: opacity 0.2s;
    }

    /* Starfield Background */
    @keyframes move-stars { from {transform: translateY(0px);} to {transform: translateY(-2000px);} }
    .stars { position: absolute; top: 0; right: 0; bottom: 0; left: 0; width: 100%; height: 100%; display: block; }
    .stars { background: transparent url('data:image/svg+xml,<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="stars" patternUnits="userSpaceOnUse" width="50" height="50"><circle cx="10" cy="10" r="1.2" fill="rgba(255,255,255,0.2)"/><circle cx="35" cy="35" r="1" fill="rgba(255,255,255,0.2)"/></pattern></defs><rect width="100%" height="100%" fill="url(%23stars)"/></svg>'); }
    .stars1 { animation: move-stars 120s linear infinite; }
    .stars2 { background-position: 50% 50%; animation: move-stars 80s linear infinite; }

    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px; position: relative; z-index: 10;}
    
    .card{
        background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        border:1px solid rgba(255,255,255,0.04);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding:40px;
        border-radius:14px;
        max-width:980px;
        width:100%;
        display:grid;
        grid-template-columns:260px 1fr;
        gap:40px;
        align-items:center;
    }
    
    .illus{display:flex;flex-direction:column;align-items:center;gap:18px}
    
    .badge{
        background:linear-gradient(90deg,var(--accent),#4f46e5);
        padding:8px 16px;
        border-radius:999px;
        font-weight:700;
        font-size:14px;
        color:white;
        letter-spacing: 0.5px;
    }

    h1{margin:0;font-size:56px;font-weight: 800; line-height:1;letter-spacing:-2px}
    
    p{color:var(--muted);margin:12px 0 28px;font-size:16px; max-width: 420px;}
    
    .btn{
        display:inline-block;
        padding:12px 18px;
        border-radius:10px;
        text-decoration:none;
        font-weight:600;
        color: #e6eef6;
        background:linear-gradient(90deg,#1f2937 0%, #111827 100%);
        border:1px solid rgba(255,255,255,0.04);
        transition: all 0.2s ease;
    }
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(0,0,0,0.3), 0 0 0 1px var(--accent);
    }

    .search{display:flex;gap:8px; margin-bottom: 20px;}
    
    input[type="search"]{
        flex:1;
        padding:12px 14px;
        border-radius:10px;
        border:1px solid rgba(255,255,255,0.03);
        background:rgba(255,255,255,0.02);
        color:inherit;
        outline:none;
        font-size: 15px;
    }
    input[type="search"]:focus {
        border-color: var(--accent);
    }
    
    .small{font-size:13px;color:var(--muted)}
    
    .logo{
        width:140px;
        height:140px;
        display:grid;
        place-items:center;
        border-radius:12px;
        background:linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
        box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    }
    
    svg{max-width:100%;height:auto}
    
    @media (max-width:820px){
        .card{grid-template-columns:1fr;text-align:center}
        .illus{order:1}
        .content{order:2}
        .logo{margin:0 auto}
        p { margin-left: auto; margin-right: auto; }
        .search, .actions { justify-content: center; }
    }

    /* Animations */
    .float{animation:float 6s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}

    .eye { animation: blink 4s ease-in-out infinite; }
    @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
    }
    
  </style>
</head>
<body>
  <div class="stars stars1"></div>
  <div class="stars stars2"></div>
  <main class="wrap" role="main">
    <article class="card" aria-labelledby="title">
      
      <div class="illus">
        <div class="logo float" aria-hidden="true">
          <svg viewBox="0 0 64 64" width="120" height="120" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
            <defs>
              <linearGradient id="g" x1="0" x2="1">
                <stop offset="0" stop-color="#7c3aed" />
                <stop offset="1" stop-color="#4f46e5" />
              </linearGradient>
            </defs>
            <circle cx="28" cy="28" r="20" fill="url(#g)" opacity="0.12" />
            <path d="M41 41 L56 56" stroke="#94a3b8" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M21 15 C28 9, 38 9, 45 15 C52 21, 52 31, 45 37 C38 43, 28 43, 21 37 C14 31, 14 21, 21 15 Z" fill="none" stroke="#e6eef6" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" />
            <circle class="eye" cx="21" cy="25" r="4" fill="#e6eef6" />
          </svg>
        </div>
        <div class="badge">ERROR</div>
      </div>

      <div class="content">
        <h1 id="title">404</h1>
        <p>Looks like you've ventured into uncharted territory. The page you're looking for seems to have floated away into the cosmos.</p>
<!-- 
        <form onsubmit="fakeSearch(); return false;" class="search">
            <input type="search" placeholder="Search the site...">
            <button type="submit" class="btn">Search</button>
        </form> -->

        <div class="actions" style="display:flex;gap:10px;flex-wrap:wrap">
            <a class="btn" href="/">
                <svg style="width: 16px; height: 16px; margin-right: 8px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.293 2.293a1 1 0 0 1 1.414 0l7 7A1 1 0 0 1 17 11h-1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6H3a1 1 0 0 1-.707-1.707l7-7Z" clip-rule="evenodd" /></svg>
                Go to Home
            </a>
        </div>

      </div>
    </article>
  </main>

  <script>
    function fakeSearch(){
      const q = document.querySelector('input[type="search"]').value.trim();
      if(!q) {
        alert('Please type something to search.');
        return;
      }
      // replace this with real search redirect
      location.href = '/search?q=' + encodeURIComponent(q);
    }
    
    // Accessibility: focus main heading so screen readers announce error immediately
    const titleEl = document.getElementById('title');
    if (titleEl) {
        titleEl.setAttribute('tabindex','-1');
        titleEl.focus();
    }

    // Interactive mouse follow effect
    document.body.addEventListener('mousemove', e => {
        document.documentElement.style.setProperty('--mouse-x', e.clientX + 'px');
        document.documentElement.style.setProperty('--mouse-y', e.clientY + 'px');
    });
  </script>
</body>
</html>
